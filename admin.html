<body>

  <nav>
    <div class="nav-wrapper grey darken-4">
      <a href="#" class="brand-logo center">Logo</a>

    </div>

    <ul id="tabs-swipe-demo" class="tabs grey darken-4">
      <li class="tab col s3"><a class="active" href="#test-swipe-1">MENU</a></li>
      <li class="tab col s3"><a href="#test-swipe-2">PEDIDOS</a></li>
      <li class="tab col s3"><a href="#test-swipe-3">MESAS</a></li>
    </ul>




    <div id="test-swipe-1" class="col s12 black-text">
      <table class="highlight">
        <tbody id="menu">
          <div class="container">
            <div class="row">
              <div class="col l12">
                <a class="btn-floating btn-large waves-effect waves-light red modal-trigger" href="#modal2">+</a>

              </div>
            </div>
          </div>
        </tbody>
      </table>
    </div>
    <div id="test-swipe-2" class="col s12">
      <table class="highlight">
        <tbody id="pedidos">
        </tbody>
      </table>

    </div>
    <div id="test-swipe-3" class="col s12 black-text">
      <table class="highlight">
        <tbody id="mesas">
        </tbody>
      </table>
    </div>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content" id="message">
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
    </div>
  </div>

  <!-- Modal del menu -->
  <div id="modal2" class="modal">
    <div class="modal-content center" id="mensajeMenu">
      <h2>Agregar producto</h2>
      <div class="row center">
        <div class="input-field col s6 push-s3 center">

          <input placeholder="Nombre del producto" id="nombreProducto" type="text" class="validate">


          <input placeholder="Precio" id="precio" type="number" class="validate">


          <input placeholder="Cantidad" id="cantidad" type="number" class="validate">
          <div class="container">
            <div class="modal-footer">
              <a  id="btnAltaProducto" class="btn modal-close waves-effect waves-green btn-success" onclick="altaProducto()">Guardar</a>
            </div>
          </div>

        </div>
      </div>

    </div>

    <script type="text/javascript">
      $(document).ready(function () {
        $('.tabs').tabs();
      });
      $(document).ready(function () {
        $('.modal').modal();
      });
    </script>
